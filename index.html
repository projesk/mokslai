<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPS mokymo testas</title>
  <style>
    :root{
      --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#22c55e; --danger:#ef4444; --primary:#3b82f6; --border:#1f2937; --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    body{ margin:0; background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 50%) fixed;
          color:var(--text); font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; line-height:1.5; }
    .wrap{ max-width: 1100px; margin: 28px auto; padding: 0 16px 60px; }
    header{ display:flex; align-items:flex-start; justify-content:space-between; gap:12px; margin: 8px 0 20px; }
    h1{ font-size: clamp(24px, 3vw, 36px); margin: 0 0 6px; }
    .sub{ color:var(--muted); font-size:14px }
    .card{ background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
           border:1px solid var(--border); border-radius: 18px; padding: 22px; box-shadow: 0 8px 40px rgba(0,0,0,.25); }
    button{ appearance:none; border:1px solid transparent; border-radius:12px; padding: 12px 16px; font-weight:600;
            cursor:pointer; background: var(--primary); color:white; transition: transform .06s ease, opacity .15s ease, background .2s ease; }
    button:disabled{ opacity:.6; cursor:not-allowed; }
    button.secondary{ background:#0b1220; border-color:var(--border); color:var(--text); }
    button.ghost{ background:transparent; border-color:var(--border); color:var(--muted); }
    button.warn{ background: var(--warn); color:#0b1220; }
    button:hover{ transform: translateY(-1px); }
    .hidden{ display:none !important; }
    .choices{ display:grid; gap:10px; margin: 14px 0 6px; }
    label.choice{ display:flex; gap:10px; align-items:flex-start; padding: 14px 14px; border:1px solid var(--border);
                  border-radius: 12px; background:#0b1220; cursor:pointer; transition: transform .06s ease, border-color .12s ease; user-select:none; }
    label.choice:hover{ transform: translateY(-1px); border-color:#25324a; }
    .choice.correct{ border-color: rgba(34,197,94,.7); background: rgba(34,197,94,.08); }
    .choice.incorrect{ border-color: rgba(239,68,68,.7); background: rgba(239,68,68,.08); }
    .feedback{ margin-top:14px; padding:14px; border-radius:12px; background:#0b1220; border:1px solid var(--border); }
    .feedback .ok{ color:var(--accent); font-weight:700 }
    .feedback .bad{ color:var(--danger); font-weight:700 }
    footer{ margin-top: 20px; color:var(--muted); font-size: 12px; text-align:center; }
    .counter{ font-size:12px; color:#cbd5e1; background:#0b1220; border:1px solid var(--border); padding:6px 8px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>IPS mokymo testas</h1>
        <div class="sub">Pasirink klausimų kiekį, atsakyk ir gauk rezultatą su procentiniu įverčiu.</div>
      </div>
      <div class="counter"><span id="seen">0</span>/<span id="total">0</span> ats.</div>
    </header>

    <div id="start" class="card">
      <h3>Pasirink klausimų kiekį</h3>
      <div class="btns">
        <button class="qty" data-q="10">10</button>
        <button class="qty" data-q="20">20</button>
        <button class="qty" data-q="30">30</button>
        <button class="qty warn" data-q="100">100</button>
        <button class="qty" data-q="139">Visi (139)</button>
      </div>
      <p id="qtyInfo">Pasirinkta: <b>10</b> klausimų.</p>
      <div class="btns" style="margin-top:16px">
        <button id="startBtn">Pradėti testą</button>
      </div>
    </div>

    <div id="quiz" class="card hidden">
      <div><span id="tema" class="badge"></span> <span id="qid" class="badge"></span></div>
      <div id="klausimas" class="q"></div>
      <div id="choices" class="choices"></div>
      <div class="btns">
        <button id="check">Patvirtinti</button>
        <button id="next" class="secondary hidden">Kitas klausimas</button>
      </div>
      <div id="feedback" class="feedback hidden"></div>
    </div>

    <div id="result" class="card hidden">
      <h3>Rezultatai</h3>
      <p>Iš viso: <b><span id="res_total">0</span></b> • Teisingai: <b><span id="res_correct">0</span></b> • Tikslumas: <b><span id="res_accuracy">0%</span></b> • Trukmė: <b><span id="res_time">0:00</span></b></p>
      <div id="weakAreasWrap" class="hidden">
        <h4>Vietos, kur reikia pasitempti</h4>
        <div id="weakAreas"></div>
      </div>
      <div class="btns">
        <button id="retryWeak" class="secondary">Kartoti silpnas temas</button>
        <button id="toStart" class="ghost">Grįžti į pradžią</button>
      </div>
    </div>

    <footer>© IPS mokymo testas</footer>
  </div>
<script>
const QUESTIONS = [
{ "id":"S01","tema":"NEWS2 / ankstyvas blogėjimas","klausimas":"Pacientas turi NEWS2 = 5. Kokių veiksmų IPS turėtų imtis? (pasirinkite visus tinkamus)","pasirinkimai":["Padidinti stebėjimo dažnumą ir dokumentuoti rodiklius kas 1 val.","Nedelsiant aktyvuoti RRT/ITS","Pranešti gydytojui ir parengti SBAR pranešimą","Nekreipti dėmesio, nes 5 yra nedidelis balas"],"teisingi":[0,2],"feedback_short":"NEWS2 ≥5 reikalauja padidinto dėmesio ir gydytojo informavimo.","feedback_long":"NEWS2 ≥5 rodo vidutinį–aukštą riziką: IPS didina stebėjimo dažnį, informuoja gydytoją ir paruošia aiškų SBAR pranešimą. RRT aktyvacija paprastai rekomenduojama prie ≥7 arba pagal vietinį protokolą."},
{ "id":"S02","tema":"ABCDE / sąmonės sumažėjimas","klausimas":"Pacientas tampa mieguistas, kvėpavimas paviršutiniškas, GKS sumažėjo. Kokią veiksmų seką IPS atliktų pirmiausia?","pasirinkimai":["A) Patikrinti oro takus (A) ir užtikrinti praeinamumą","B) Įvertinti kvėpavimą ir duoti papildomą deguonį","C) Pradėti išsamią neurologinę apžiūrą","D) Patikrinti skausmo reakciją"],"teisingi":[0,1],"feedback_short":"ABCDE principas – pirmiausia oro takai ir kvėpavimas.","feedback_long":"Esant sąmonės sumažėjimui pirmiausia užtikrinti oro takus (A) ir įvertinti kvėpavimą (B). Neurologinė apžiūra atliekama tik stabilizavus gyvybines funkcijas."},
{ "id":"S03","tema":"SBAR komunikacija","klausimas":"Kuri informacija privalo būti įtraukta į SBAR pranešimą apie staigų hemodinamikos blogėjimą?","pasirinkimai":["S: trumpas situacijos aprašymas","B: trumpa paciento istorija","A: objektyvūs parametrai (AKS, pulsas, SpO₂, GKS)","R: konkreti rekomendacija (pvz., „prašau atvykti į palatą“)"],"teisingi":[0,2,3],"feedback_short":"SBAR turi būti trumpas, konkretus ir veikiantis.","feedback_long":"SBAR – tai struktūruotas būdas perduoti informaciją: Situation, Background, Assessment, Recommendation. Tai padeda išvengti klaidų kritinėse situacijose."},
{ "id":"S04","tema":"Kvėpavimo nepakankamumas","klausimas":"Kuris požymis labiausiai rodo hiperkapninį kvėpavimo nepakankamumą?","pasirinkimai":["Padidėjęs kvėpavimo darbas su tachipnėja","Reta kvėpavimas ir somnolencija","Aukštas PaCO₂ arterinėje kraujo dujose","Cianozė be kvėpavimo depresijos"],"teisingi":[1,2],"feedback_short":"Hiperkapnija dažnai sukelia mieguistumą ir aukštą PaCO₂.","feedback_long":"Hiperkapninio kvėpavimo nepakankamumo požymiai – sulėtėjęs kvėpavimas, somnolencija, padidėjęs PaCO₂. Vertinimas atliekamas pagal ABG."},
{ "id":"S05","tema":"Kvėpavimo terapija","klausimas":"Pacientas su SpO₂ 89% nepaisant 4 l/min kaniulės. Kurių veiksmų imtumėtės?","pasirinkimai":["Pakeisti į kaukę su rezervuaru arba Venturi sistemą didesniam FiO₂","Pradėti HFNO arba NIV be gydytojo informavimo","Įvertinti kvėpavimo darbą ir ABG","Ruoštis intubacijai, jei nepagerėja"],"teisingi":[0,2,3],"feedback_short":"Reikia eskaluoti deguonies tiekimą ir vertinti ABG.","feedback_long":"Jei saturacija išlieka maža su kaniule, reikia padidinti FiO₂, atlikti ABG ir pasiruošti galimai intubacijai."},
{ "id":"S06","tema":"Hemodinamika – šokas","klausimas":"Kuris parametras rodo hipovoleminį šoką?","pasirinkimai":["Tachikardija","Padidėjęs sistolinis AKS","Šaltos galūnės, prakaitavimas","Didelė šlapimo išskyrimo apimtis"],"teisingi":[0,2],"feedback_short":"Tachikardija ir šaltos galūnės – klasikiniai hipovoleminio šoko požymiai.","feedback_long":"Hipovoleminio šoko metu AKS mažėja, šaltos galūnės, sumažėjęs šlapimo kiekis, padidėjęs širdies dažnis. Būtina skysčių terapija."},
{ "id":"S07","tema":"Hemodinaminiai sutrikimai","klausimas":"Ką IPS turi stebėti įtariant šoką?","pasirinkimai":["AKS ir pulsą","SpO₂ ir kvėpavimo dažnį","Diurezę","Visus aukščiau išvardintus"],"teisingi":[3],"feedback_short":"Stebėti visus parametrus.","feedback_long":"Šoko metu reikia nuolat vertinti AKS, pulsą, kvėpavimą, SpO₂ ir diurezę – tai leidžia įvertinti gydymo efektyvumą."},
{ "id":"S08","tema":"Sepsis","klausimas":"Kuris požymis labiausiai rodo galimą sepsį?","pasirinkimai":["Temperatūra 38.5°C","Tachikardija >90/min","Kvėpavimo dažnis >22/min","Visi aukščiau nurodyti"],"teisingi":[3],"feedback_short":"Visi šie požymiai gali rodyti sepsį.","feedback_long":"Pagal qSOFA ir klinikinius kriterijus sepsį rodo tachipnėja, karščiavimas, tachikardija, hipotenzija ir sąmonės sutrikimas."},
{ "id":"S09","tema":"Sepsis – 1 val. veiksmai","klausimas":"Kokie veiksmai turi būti atlikti per pirmą valandą įtariant sepsį?","pasirinkimai":["Paimti kraujo pasėlius","Skirti plataus spektro antibiotiką","Pradėti skysčių infuziją","Laukti gydytojo nurodymų viską sustabdžius"],"teisingi":[0,1,2],"feedback_short":"Sepsio valdymas turi prasidėti nedelsiant.","feedback_long":"Vadovaujantis „1 valandos sepsio paketu“, per 60 min. pradedama infuzija, paimami pasėliai ir skiriamas antibiotikas."},
{ "id":"S10","tema":"Sąmonės sutrikimai","klausimas":"Pacientas nereaguoja į klausimus, bet reaguoja į skausmą. Koks GKS įvertis?","pasirinkimai":["15","10","8","6"],"teisingi":[1],"feedback_short":"Reakcija į skausmą – GKS apie 10.","feedback_long":"GKS 10 – vidutinio laipsnio sutrikimas. Stebėti kvėpavimą, pasiruošti intubacijai, informuoti gydytoją."},
{ "id":"S11","tema":"GKS vertinimas","klausimas":"Kuris iš šių apibūdinimų teisingas GKS vertinime?","pasirinkimai":["Akių atmerkimas į balsą – 3 balai","Motorinė reakcija į skausmą – 6 balai","Žodinė reakcija orientuota – 5 balai","Akių atmerkimas savaime – 2 balai"],"teisingi":[0,2],"feedback_short":"GKS 3–15, orientuota reakcija 5, akys į balsą – 3.","feedback_long":"Akių atmerkimas į balsą – 3, orientuota žodinė reakcija – 5, motorinė į skausmą – 4. Vertinama 3–15 balų skalėje."},
{ "id":"S12","tema":"Sedacija ir skausmas","klausimas":"Kokia skalė dažniausiai naudojama skausmo ir sedacijos vertinimui reanimacijoje?","pasirinkimai":["RASS ir CPOT","GKS ir NRS","VAS ir FLACC","PAINAD ir Abbey"],"teisingi":[0],"feedback_short":"RASS ir CPOT – intensyvios terapijos skalės.","feedback_long":"RASS naudojama sedacijos lygiui, CPOT – skausmui intensyvios terapijos pacientams. Padeda vertinti net nekomunikuojančius pacientus."},
{ "id":"S13","tema":"Sedacijos nutraukimas","klausimas":"Kodėl svarbu kasdien vertinti sedacijos nutraukimo galimybę?","pasirinkimai":["Mažina delyro riziką","Sutrumpina dirbtinės ventiliacijos laiką","Padeda įvertinti neurologinę būklę","Visi atsakymai teisingi"],"teisingi":[3],"feedback_short":"Sedacijos nutraukimas mažina komplikacijas.","feedback_long":"Kasdienis sedacijos nutraukimo įvertinimas padeda išvengti delyro, sutrumpina ventiliacijos laiką, leidžia įvertinti sąmonės būklę."},
{ "id":"S14","tema":"Hipotenzijos priežastys","klausimas":"Staigus AKS kritimas po diuretikų – galimas mechanizmas:","pasirinkimai":["Hipovolemija","Kardiogeninis šokas","Anafilaksija","Obstrukcinis šokas"],"teisingi":[0],"feedback_short":"Dažniausiai dėl hipovolemijos.","feedback_long":"Staigus AKS kritimas po diuretikų – dėl sumažėjusio kraujo tūrio (hipovolemijos). Reikia skysčių ir elektrolitų korekcijos."},
{ "id":"S15","tema":"Anafilaksinis šokas","klausimas":"Kuris simptomas būdingas anafilaksiniam šokui?","pasirinkimai":["Kvėpavimo apsunkimas","Odos bėrimas","Hipotenzija","Visi aukščiau"],"teisingi":[3],"feedback_short":"Anafilaksinis šokas apima kvėpavimą, odą, AKS.","feedback_long":"Anafilaksinio šoko metu – kvėpavimo sutrikimas, hipotenzija, odos simptomai. Būtina adrenalino injekcija."},
{ "id":"S16","tema":"RRT iškvietimo kriterijai","klausimas":"Kada IPS turi kviesti greitąją atsako komandą (RRT)?","pasirinkimai":["NEWS2 ≥7","Staigus AKS <90 mmHg","Kvėpavimo dažnis <8 ar >25","Visi aukščiau"],"teisingi":[3],"feedback_short":"Visi kriterijai atitinka RRT iškvietimą.","feedback_long":"Bet kuris šių rodiklių rodo klinikinį blogėjimą. RRT turi būti aktyvuota nedelsiant."},
{ "id":"S17","tema":"ABC – oro takų obstrukcija","klausimas":"Pacientas garsiai švokščia įkvėpdamas, negali kalbėti. Pirmas veiksmas:","pasirinkimai":["Paskatinti kosėti","Pradėti Heimlicho manevrą","Kviesti gydytoją ir pasiruošti intubacijai","Įvesti orofarenginį vamzdelį"],"teisingi":[1],"feedback_short":"Heimlicho manevras esant visiškai obstrukcijai.","feedback_long":"Jei pacientas negali kalbėti ir įkvėpti – visiška obstrukcija, atliekamas Heimlicho manevras."},
{ "id":"S18","tema":"C – kraujotaka","klausimas":"Kuris požymis rodo periferinę hipoperfuziją?","pasirinkimai":["Šiltos galūnės","Kapiliarų pildymasis >3 s","Odos paraudimas","Didelis AKS"],"teisingi":[1],"feedback_short":"Kapiliarų pildymasis >3 s – hipoperfuzijos požymis.","feedback_long":"Ilgas kapiliarų pildymasis rodo sumažėjusią perfuziją, dažnai dėl šoko ar hipotenzijos."},
{ "id":"S19","tema":"Sepsis – skysčių terapija","klausimas":"Kiek kristaloidų pradinėje fazėje rekomenduojama skirti įtariant sepsį?","pasirinkimai":["10 ml/kg","20 ml/kg","30 ml/kg","60 ml/kg"],"teisingi":[2],"feedback_short":"30 ml/kg per pirmą valandą.","feedback_long":"Rekomenduojama skirti 30 ml/kg kristaloidų per pirmąją valandą – tai pagerina perfuziją ir AKS."},
{ "id":"S20","tema":"Skausmo vertinimas","klausimas":"Kuri skalė tinkamiausia sąmoningam pacientui po operacijos?","pasirinkimai":["NRS (0–10)","DVPRS","Abbey","CPOT"],"teisingi":[0],"feedback_short":"NRS – paprasta ir patikima sąmoningam pacientui.","feedback_long":"Sąmoningiems pacientams naudojama NRS arba VAS skalė; nekomunikuojantiems – CPOT, Abbey ir kt."},
{ "id":"S21","tema":"Skausmo valdymas","klausimas":"Kada po analgetiko suleidimo būtina pakartotinai įvertinti skausmą?","pasirinkimai":["Po 15–30 min. (i/v) ar 60 min. (p/o)","Tik jei pacientas prašo daugiau vaistų","Kas 4 val. pagal grafiką","Kitą dieną apžiūros metu"],"teisingi":[0],"feedback_short":"Vertinti poveikį po 15–30 min. į/v ar 60 min. p/o.","feedback_long":"Vertinimas leidžia įvertinti efektyvumą ir šalutinį poveikį, koreguoti gydymą."},
{ "id":"S22","tema":"Analgezijos eskalacija","klausimas":"Kuris vaistas dažniausiai skiriamas vidutinio skausmo atveju po operacijos?","pasirinkimai":["Paracetamolis","Ibuprofenas","Ketanolis (ketorolakas)","Morfijus"],"teisingi":[2],"feedback_short":"Vidutinio skausmo atvejais – nesteroidiniai analgetikai.","feedback_long":"Esant vidutiniam skausmui dažnai skiriamas ketorolakas arba diklofenakas. Jei neveiksminga – opioidai."},
{ "id":"S23","tema":"Lėtinis skausmas","klausimas":"Kuo skiriasi lėtinis nuo ūminio skausmo?","pasirinkimai":["Trunka >3 mėn.","Turi mažesnį emocinį komponentą","Dažniausiai visiškai išnyksta po gydymo","Nereikia vertinimo skalėmis"],"teisingi":[0],"feedback_short":">3 mėn. – lėtinis skausmas.","feedback_long":"Lėtinis skausmas trunka >3 mėn., turi emocinį komponentą, reikalauja kompleksinio vertinimo."},
{ "id":"S24","tema":"Sedacija – RASS skalė","klausimas":"Ką reiškia RASS -2 reikšmė?","pasirinkimai":["Pacientas labai mieguistas, bet reaguoja į balsą","Pacientas visiškai neatsako į dirgiklius","Pacientas neramus, judrus","Normali būsena (0)"],"teisingi":[0],"feedback_short":"RASS -2 – lengva sedacija, reaguoja į balsą.","feedback_long":"RASS skalėje nuo +4 (agitacija) iki -5 (nesąmoningas). -2 rodo lengvą sedaciją."},
{ "id":"S25","tema":"Paciento stebėjimas ITS pooperaciniu laikotarpiu","klausimas":"Kuri iš toliau išvardytų funkcijų yra IPS atsakomybė pooperacinėje palatoje?","pasirinkimai":["Gyvybinių funkcijų sekimas ir dokumentavimas","Analgezijos efektyvumo vertinimas","Ankstyvų komplikacijų atpažinimas","Visos išvardytos"],"teisingi":[3],"feedback_short":"Visos šios funkcijos priklauso IPS atsakomybei.","feedback_long":"Pooperacinėje priežiūroje IPS atsako už gyvybinių funkcijų sekimą, skausmo kontrolės vertinimą ir ankstyvų komplikacijų atpažinimą."},
{ "id":"S26","tema":"Pooperacinė priežiūra","klausimas":"Koks požymis gali rodyti ankstyvą pooperacinę komplikaciją?","pasirinkimai":["Temperatūra >38°C per pirmas 24 val.","Staigus tachikardijos atsiradimas","Lengvas skausmas pjūvio vietoje","Padidėjęs apetitas"],"teisingi":[1],"feedback_short":"Staigi tachikardija gali rodyti kraujavimą ar šoką.","feedback_long":"Po operacijos staigi tachikardija dažniausiai rodo hipovolemiją, kraujavimą ar infekciją. Reikia įvertinti AKS, diurezę, žaizdą."},
{ "id":"S27","tema":"Infuzinė terapija","klausimas":"Kuris tirpalas laikomas izotoniniu?","pasirinkimai":["0.9% NaCl","5% gliukozė","3% NaCl","Distiliuotas vanduo"],"teisingi":[0],"feedback_short":"0.9% NaCl – klasikinis izotoninis tirpalas.","feedback_long":"Izotoniniai tirpalai palaiko kraujo tūrį ir natrio balansą. 0.9% NaCl – standartinis pasirinkimas daugumai pacientų."},
{ "id":"S28","tema":"Elektrolitų sutrikimai","klausimas":"Koks simptomas būdingas hipokalemijai?","pasirinkimai":["Raumenų silpnumas","Bradikardija","Aritmijos EKG","Visi aukščiau"],"teisingi":[3],"feedback_short":"Visi simptomai būdingi hipokalemijai.","feedback_long":"Hipokalemija sukelia raumenų silpnumą, aritmijas ir EKG pokyčius. Reikia koreguoti kalio kiekį."},
{ "id":"S29","tema":"Hipernatremija","klausimas":"Kas dažniausiai sukelia hipernatremiją?","pasirinkimai":["Dehidratacija ir vandens netekimas","Per didelis NaCl kiekis infuzijoje","Vandens sulaikymas dėl širdies nepakankamumo","Antibiotikų vartojimas"],"teisingi":[0,1],"feedback_short":"Hipernatremiją dažniausiai sukelia dehidratacija ar NaCl perteklius.","feedback_long":"Dažniausios priežastys – vandens netekimas (prakaitavimas, karščiavimas) ir netinkamai parinktas infuzinis tirpalas."},
{ "id":"S30","tema":"Hiponatremija","klausimas":"Koks klinikinis požymis dažniausiai pasireiškia esant hiponatremijai?","pasirinkimai":["Galvos skausmas ir sąmonės sutrikimas","Tachikardija","Padidėjusi šlapimo koncentracija","Sausa oda"],"teisingi":[0],"feedback_short":"Galvos skausmas ir sąmonės sutrikimas – klasikiniai simptomai.","feedback_long":"Hiponatremija sukelia galvos skausmą, sąmonės pokyčius, traukulius – būtina koreguoti lėtai."},
{ "id":"S31","tema":"Dehidratacija","klausimas":"Kuris požymis rodo vidutinę–sunkią dehidrataciją?","pasirinkimai":["Sausa gleivinė, sumažėjęs turgoras","Šlapimo išsiskyrimas >2 ml/kg/val.","Padidėjęs kraujospūdis","Drėgna oda"],"teisingi":[0],"feedback_short":"Sausa gleivinė ir sumažėjęs odos turgoras.","feedback_long":"Vidutinės–sunkios dehidratacijos metu oda sausa, gleivinės sausos, mažas šlapimo kiekis."},

// --- Testo logika (suderinta su #start, .qty, #quiz, #result) ---
let SELECT_COUNT = 10;
let pool = QUESTIONS.slice();       // visi klausimai
let selected = [];                  // atrinkti klausimai
let idx = 0;                        // dabartinis indeksas
let correct = 0;                    // teisingų skaičius
let startTime = 0;                  // pradžios laikas
let wrongList = [];                 // neteisingi klausimai

// UI elementai (tavo ID)
const elStart   = document.getElementById('start');
const elQuiz    = document.getElementById('quiz');
const elResult  = document.getElementById('result');
const elTema    = document.getElementById('tema');
const elQid     = document.getElementById('qid');
const elQ       = document.getElementById('klausimas');
const elChoices = document.getElementById('choices');
const elCheck   = document.getElementById('check');
const elNext    = document.getElementById('next');
const elFb      = document.getElementById('feedback');

const elSeen    = document.getElementById('seen');
const elTotal   = document.getElementById('total');

const elResTotal    = document.getElementById('res_total');
const elResCorrect  = document.getElementById('res_correct');
const elResAcc      = document.getElementById('res_accuracy');
const elResTime     = document.getElementById('res_time');
const elWeakWrap    = document.getElementById('weakAreasWrap');
const elWeak        = document.getElementById('weakAreas');

const elQtyInfo = document.getElementById('qtyInfo');
const btnStart  = document.getElementById('startBtn');
const btnRetryWeak = document.getElementById('retryWeak');
const btnToStart   = document.getElementById('toStart');

// Pasirinkimas mygtukais 10/20/30/100/139
document.querySelectorAll('.qty').forEach(btn => {
  btn.addEventListener('click', () => {
    SELECT_COUNT = parseInt(btn.dataset.q, 10);
    elQtyInfo.innerHTML = `Pasirinkta: <b>${SELECT_COUNT}</b> klausimų.`;
    // vizualiai
    document.querySelectorAll('.qty').forEach(b=>b.classList.remove('warn'));
    btn.classList.add('warn');
  });
});

// Pradėti
btnStart.addEventListener('click', () => {
  startTest();
});

function startTest(fromWeak=false){
  const source = fromWeak ? wrongList.slice() : pool.slice();

  // maišom ir imam SELECT_COUNT (arba tiek, kiek turim)
  selected = shuffle(source).slice(0, Math.min(SELECT_COUNT, source.length));
  idx = 0;
  correct = 0;
  wrongList = [];

  // UI
  elStart.classList.add('hidden');
  elResult.classList.add('hidden');
  elQuiz.classList.remove('hidden');
  elTotal.textContent = selected.length.toString();
  elSeen.textContent  = '0';
  startTime = Date.now();

  renderQuestion();
}

function renderQuestion(){
  const q = selected[idx];

  elTema.textContent = q.tema || '';
  elQid.textContent  = q.id || '';
  elQ.innerHTML      = q.klausimas;

  // sugeneruojam pasirinkimus (checkbox – kad tiktų keli teisingi)
  elChoices.innerHTML = '';
  q.pasirinkimai.forEach((opt, i) => {
    const id = `opt_${idx}_${i}`;
    const lbl = document.createElement('label');
    lbl.className = 'choice';
    lbl.setAttribute('for', id);

    const cb = document.createElement('input');
    cb.type = 'checkbox';
    cb.id = id;
    cb.dataset.index = String(i);
    cb.style.marginTop = '3px';

    const span = document.createElement('span');
    span.innerHTML = opt;

    lbl.appendChild(cb);
    lbl.appendChild(span);
    elChoices.appendChild(lbl);
  });

  elFb.classList.add('hidden');
  elFb.innerHTML = '';
  elCheck.disabled = false;
  elNext.classList.add('hidden');
}

// Tikrinimas
elCheck.addEventListener('click', () => {
  const q = selected[idx];
  const marked = Array.from(elChoices.querySelectorAll('input[type="checkbox"]:checked'))
    .map(cb => parseInt(cb.dataset.index, 10))
    .sort((a,b)=>a-b);

  const correctSet = (q.teisingi || []).slice().sort((a,b)=>a-b);

  const ok = arraysEqual(marked, correctSet);

  // nuspalvinam
  elChoices.querySelectorAll('label.choice').forEach((lbl, i) => {
    lbl.classList.remove('correct','incorrect');
    if (correctSet.includes(i)) lbl.classList.add('correct');
    const input = lbl.querySelector('input');
    if (input.checked && !correctSet.includes(i)) lbl.classList.add('incorrect');
    input.disabled = true;
  });

  if (ok) { correct++; }

  // feedback
  elFb.innerHTML = `
    <div><span class="${ok?'ok':'bad'}">${ok?'✅ Teisingai':'❌ Neteisingai'}</span></div>
    <div style="margin-top:6px">${q.feedback_short||''}</div>
    <div style="margin-top:6px; font-size:12px; color:#cbd5e1">${q.feedback_long||''}</div>
  `;
  elFb.classList.remove('hidden');

  if (!ok) wrongList.push(q);

  elCheck.disabled = true;
  elNext.classList.remove('hidden');
});

// Kitas klausimas
elNext.addEventListener('click', () => {
  idx++;
  elSeen.textContent = Math.min(idx, selected.length).toString();
  if (idx < selected.length) {
    renderQuestion();
  } else {
    finishTest();
  }
});

function finishTest(){
  // rodom rezultatus
  elQuiz.classList.add('hidden');
  elResult.classList.remove('hidden');

  const total = selected.length;
  const percent = Math.round((correct/total)*100);
  const secs = Math.round((Date.now()-startTime)/1000);
  const mm = Math.floor(secs/60);
  const ss = String(secs%60).padStart(2,'0');

  elResTotal.textContent   = String(total);
  elResCorrect.textContent = String(correct);
  elResAccuracy.textContent= `${percent}%`;
  elResTime.textContent    = `${mm}:${ss}`;

  // silpnos temos – sugrupuojam
  if (wrongList.length > 0){
    const byTema = {};
    wrongList.forEach(q => {
      byTema[q.tema] = (byTema[q.tema]||0) + 1;
    });
    const rows = Object.entries(byTema)
      .sort((a,b)=>b[1]-a[1])
      .map(([t, n]) => `<li><b>${t}</b> — ${n} netikslu(ų)</li>`)
      .join('');
    elWeak.innerHTML = `<ul>${rows}</ul>`;
    elWeakWrap.classList.remove('hidden');
  } else {
    elWeak.innerHTML = `<p>Puiku! Visi atsakymai teisingi 🎉</p>`;
    elWeakWrap.classList.remove('hidden');
  }
}

// Kartoti silpnas temas
btnRetryWeak.addEventListener('click', () => {
  if (wrongList.length === 0){
    // jei nėra silpnų – grįžtam į pradžią
    toStart();
    return;
  }
  startTest(true);
});

// Grįžti į pradžią
btnToStart.addEventListener('click', toStart);
function toStart(){
  elResult.classList.add('hidden');
  elStart.classList.remove('hidden');
  elSeen.textContent = '0';
  elTotal.textContent = '0';
}

// Helperiai
function shuffle(arr){
  const a = arr.slice();
  for (let i=a.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}
function arraysEqual(a,b){
  if (a.length!==b.length) return false;
  for (let i=0;i<a.length;i++) if (a[i]!==b[i]) return false;
  return true;
}
// --- Testo logika: PABAIGA ---
document.addEventListener("DOMContentLoaded", () => {
  document.body.innerHTML = `
    <div id="startScreen" class="center">
      <h1>IPS mokymo testas</h1>
      <label>Pasirinkite klausimų kiekį:</label><br>
      <select id="questionCount">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="139">Visi klausimai</option>
      </select>
      <br><br>
      <button class="start-btn" onclick="startQuiz()">Pradėti</button>
    </div>
    <div id="quizContainer" style="display:none;">
      <div id="question"></div>
      <div id="options" class="options"></div>
      <div id="feedback"></div>
    </div>
    <div id="results" style="display:none;">
      <h2>Rezultatai</h2>
      <div id="score"></div>
      <div id="weakAreas"></div>
      <button class="start-btn" onclick="location.reload()">Iš naujo</button>
    </div>
  `;
});
