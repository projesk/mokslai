let seen=new Set(),cur=null;
const elTema=document.getElementById('tema'),elQid=document.getElementById('qid'),elK=document.getElementById('klausimas'),elC=document.getElementById('choices'),elF=document.getElementById('feedback'),btnC=document.getElementById('check'),btnN=document.getElementById('next');
function pick(){if(seen.size===QUESTIONS.length)return null;let i;do{i=Math.floor(Math.random()*QUESTIONS.length)}while(seen.has(i));seen.add(i);return QUESTIONS[i]}
function render(q){cur=q;elTema.textContent=q.tema;elQid.textContent=q.id;elK.textContent=q.klausimas;elC.innerHTML='';elF.classList.add('hidden');btnN.classList.add('hidden');btnC.disabled=false;q.pasirinkimai.forEach((t,i)=>{const l=document.createElement('label');l.className='choice';l.dataset.index=i;const inp=document.createElement('input');inp.type='checkbox';inp.value=i;const s=document.createElement('span');s.textContent=t;l.appendChild(inp);l.appendChild(s);elC.appendChild(l)});}
function eq(a,b){if(a.length!==b.length)return false;a=[...a].sort();b=[...b].sort();for(let i=0;i<a.length;i++)if(a[i]!==b[i])return false;return true}
function check(){if(!cur)return;const chosen=[...elC.querySelectorAll('input[type=checkbox]')].filter(i=>i.checked).map(i=>+i.value);const correct=cur.teisingi||[];const ok=eq(chosen,correct);elC.querySelectorAll('label.choice').forEach(l=>{const idx=+l.dataset.index;if(correct.includes(idx))l.classList.add('correct');if(chosen.includes(idx)&&!correct.includes(idx))l.classList.add('incorrect');l.querySelector('input').disabled=true;});elF.classList.remove('hidden');elF.innerHTML=ok?`<b style='color:#22c55e'>Teisingai!</b><div>${cur.feedback_short||''}</div><div>${cur.feedback_long||''}</div>`:`<b style='color:#ef4444'>Neteisinga(-s).</b><div>${cur.feedback_short||''}</div><div>${cur.feedback_long||''}</div>`;btnC.disabled=true;btnN.classList.remove('hidden')}
function nextQ(){const q=pick();if(q)render(q);}
btnC.addEventListener('click',check);btnN.addEventListener('click',nextQ);nextQ();
</script>
